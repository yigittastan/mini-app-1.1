<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="page-container">
        <!-- Page 1 -->
        <div class="page1">
            <div class="wrapper">
                <!-- Content Section -->
                <div class="content">
                    <button class="delete-btn">
                        <i class="bi bi-x"></i>
                    </button>
                    <img class="contentimg" src="images.png" alt="Image 1">
                    <input type="text" class="name" placeholder="Lütfen İsim Giriniz.">
                    <input type="text" class="url" placeholder="Lütfen Url Giriniz.">
                </div>

                <div class="content">
                    <img class="contentimg" src="images.png" alt="Image 2">
                    <input type="text" class="name" placeholder="Lütfen İsim Giriniz.">
                    <input type="text" class="url" placeholder="Lütfen Url Giriniz.">
                </div>

                <div class="content">
                    <img class="contentimg" src="images.png" alt="Image 3">
                    <input type="text" class="name" placeholder="Lütfen İsim Giriniz.">
                    <input type="text" class="url" placeholder="Lütfen Url Giriniz.">
                </div>

                <!-- Add Content Section -->
                <div class="add-content">
                    <input type="text" id="name-content" placeholder="Lütfen İsim Giriniz.">
                    <input type="text" id="url-content" placeholder="Lütfen Url Giriniz.">
                    <input type="file" id="img-content" accept="image/*">
                    <button id="add-save-content">Oluştur</button>
                </div>
            </div>
        </div>

        <!-- Page 2 -->
        <div class="page2">
            <div class="settings">
                <a href="setting.html" target="_blank">
                    <button class="settings-button">Ayarlar</button>
                </a>
            </div>

            <div class="edit-content">
                <button class="edit-content-btn">Düzenle</button>
            </div>

            <div class="submit-content" style="display: none;">
                <button class="submit-content-btn">Kaydet</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
